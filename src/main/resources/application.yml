services:
  user:
    url: ${USER_SERVICE_URL:http://localhost:port-example}
  email-sender:
    url: ${EMAIL_SENDER_URL:http://localhost:port-example}}

spring:
  profiles:
    active: ${SPRING_PROFILE:with-mocks}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        order_by.default_null_ordering: last
        format_sql: true
        default_schema: public
    open-in-view: false
    show-sql: false
    generate-ddl: true

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:authservice}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

server:
  servlet:
    context-path: /auth

email-params:
  code:
    lifespan-seconds: ${EMAIL_CODE_LIFESPAN:60}
    length: ${EMAIL_CODE_LENGTH:8}
auth-params:
  refresh:
    lifespan-days: ${REFRESH_LIFESPAN:7}
    length: ${REFRESH_LENGTH:128}
  jwt:
    lifespan-seconds: ${JWT_LIFESPAN:120}
