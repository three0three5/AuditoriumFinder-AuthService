spring.profiles.active=email-mock
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.order_by.default_null_ordering=last
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost}:5432/authservice
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

server.servlet.context-path=/auth

email-params.code.lifespan-seconds=300
email-params.code.length=8
auth-params.refresh.lifespan-days=7
auth-params.refresh.length=128
auth-params.jwt.lifespan-seconds=120
